<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password Generator</title>

    <!-- Fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <!-- Own CSS file link -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Dark/Light Mode Toggle Switch -->
    <nav>
        <div class="switch-dark-light">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" >
                <div class="slider round"></div>
            </label>
            <em>Switch Theme</em>
        </div>
    </nav>

    <!-- Password will be generated -->
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <textarea readonly id="PasswordResult"></textarea>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Password length</label>
                <input type="number" id="Passwordlength" min="4" max="20" value="8">
            </div>
            <div class="setting">
                <label>Include uppercase letters</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label>Include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label>Include numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label>Include symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-large" id="generateBtn">
                <i class="fa fa-key"></i> Generate
            </button>
            <button class="btn" id="clipboardBtn">
                <i class="fa fa-clipboard"></i> Copy
            </button>
        </div>
    </div>

    <!-- Own Javascript -->
    <script defer src="js/index.js"></script>

</body>
